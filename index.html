
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–û–±—É—á–µ–Ω–∏–µ</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 800px; margin: auto; background: #f8f8f8; }
    .card { margin-bottom: 1.5rem; padding: 1rem; background: white; border-radius: 8px; box-shadow: 0 0 5px #ccc; }
    input { padding: 0.5rem; width: 100%; margin-bottom: 1rem; font-size: 1rem; }
    h2 { margin-top: 0; }
  </style>
</head>
<body>
  <h1>üìò –û–±—É—á–µ–Ω–∏–µ</h1>
  <input type="text" placeholder="–ü–æ–∏—Å–∫..." id="search" />
  <div id="cards"></div>
  <script>
    async function loadData() {
      const res = await fetch('./data_cleaned.json');
      const data = await res.json();
      const container = document.getElementById('cards');
      const searchInput = document.getElementById('search');

      function render(filter = '') {
        container.innerHTML = '';
        const filtered = data.filter(card =>
          card.title.toLowerCase().includes(filter.toLowerCase()) ||
          card.content.toLowerCase().includes(filter.toLowerCase())
        );
        filtered.forEach(card => {
          const el = document.createElement('div');
          el.className = 'card';
          el.innerHTML = `<h2>${card.title}</h2><p><strong>${card.type}</strong></p><p>${card.content}</p>`;
          container.appendChild(el);
        });
      }

      searchInput.addEventListener('input', () => render(searchInput.value));
      render();
    }
    loadData();
  </script>
</body>
</html>
